apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: uptime.domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uptime-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: uptime-service
spec:
  selector:
    app: uptime-pod
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-pod
  template:
    metadata:
      labels:
        app: uptime-pod
    spec:
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma
          ports:
            - containerPort: 3001
          volumeMounts:
          - mountPath: /app/data
            name: nfs-volume
      volumes:
        - name: nfs-volume
          nfs:
            server: nfs.domain.com
            path: /volume/nfs
            readOnly: false