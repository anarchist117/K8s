apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speedtest-ingress
spec:
  rules:
  - host: speedtest.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: speedtest-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest-service
spec:
  selector:
    app: speedtest
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  - name: https
    protocol: TCP
    port: 443
    targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: speedtest
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      containers:
      - name: speedtest
        image: openspeedtest/latest
        ports:
        - name: http
          containerPort: 3000
        - name: https
          containerPort: 3001
