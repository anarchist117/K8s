apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speedtest
spec:
  rules:
  - host: speedtest.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: speedtest-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest-service
spec:
  selector:
    app: speedtest-pod
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-pod
  template:
    metadata:
      labels:
        app: speedtest-pod
    spec:
      containers:
      - name: speedtest
        image: openspeedtest/latest
        ports:
        - name: http
          containerPort: 3000
